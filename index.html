<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Start â€” Play music</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Cormorant+Garamond:wght@300;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#1a1410;
  --paper:#2a211b;
  --accent:#c19a6b;
  --text:#f3e8d6;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  background:#1a1410;
  font-family:'Cormorant Garamond',serif;
  color:var(--text);
  overflow:hidden;
}

/* Vignette */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle,transparent 45%,rgba(0,0,0,.7));
  pointer-events:none;
}

/* Film Flicker */
@keyframes flicker{
  0%{opacity:.98}
  5%{opacity:.94}
  10%{opacity:.99}
  20%{opacity:.95}
  30%{opacity:1}
  50%{opacity:.96}
  70%{opacity:.99}
  100%{opacity:.97}
}
body{
  animation:flicker 2s infinite;
}

/* Clock background */
.clock{
  position:absolute;
  width:400px;
  height:400px;
  border:2px solid rgba(193,154,107,.2);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:.08;
  pointer-events:none;
}

.hand{
  position:absolute;
  width:2px;
  height:160px;
  background:var(--accent);
  left:50%;
  bottom:50%;
  transform-origin:50% 100%;
  transform:translateX(-50%);
  pointer-events:none;
  animation:spin 60s linear infinite;
}
@keyframes spin{
  from{transform:translateX(-50%) rotate(0deg)}
  to{transform:translateX(-50%) rotate(360deg)}
}

/* Vintage Frame */
.frame{
  padding:70px 80px;
  border:1px solid rgba(193,154,107,.3);
  background:rgba(42,33,27,.6);
  backdrop-filter:blur(4px);
  box-shadow:0 0 60px rgba(0,0,0,.6);
  position:relative;
}

/* Decorative corners */
.frame::before,
.frame::after{
  content:"âœ¥";
  position:absolute;
  font-size:22px;
  color:var(--accent);
  opacity:.4;
}
.frame::before{top:15px;left:20px}
.frame::after{bottom:15px;right:20px}

/* Stamp Button */
.btn{
  display:inline-block;
  padding:18px 50px;
  font-family:'Cinzel',serif;
  font-size:20px;
  letter-spacing:3px;
  text-transform:uppercase;
  cursor:pointer;
  background:#f3e8d6;
  color:#1a1410;
  border:3px dashed var(--accent);
  box-shadow:inset 0 0 10px rgba(0,0,0,.3);
  transition:all .3s ease;
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 6px 20px rgba(0,0,0,.4);
}

.btn:active{
  transform:scale(.95);
}


/* subtle grain */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url('https://grainy-gradients.vercel.app/noise.svg');
  opacity:.15;
  pointer-events:none;
}

/* ===== Corner Decorations ===== */

/* ===== BAROQUE CORNERS ===== */

.corner{
  position:fixed;
  width:140px;
  height:140px;
  pointer-events:none;
  opacity:.5;
  filter:drop-shadow(0 0 6px rgba(193,154,107,.4));
}

.corner svg{
  width:100%;
  height:100%;
  fill:none;
  stroke:#c19a6b;
  stroke-width:1.2;
}

.top-left{ top:15px; left:15px; }
.top-right{ top:15px; right:15px; transform:scaleX(-1); }
.bottom-left{ bottom:15px; left:15px; transform:scaleY(-1); }
.bottom-right{ bottom:15px; right:15px; transform:scale(-1); }


/* positions */
.top-left{ top:20px; left:20px; }
.top-right{ top:20px; right:20px; transform:scaleX(-1); }
.bottom-left{ bottom:20px; left:20px; transform:scaleY(-1); }
.bottom-right{ bottom:20px; right:20px; transform:scale(-1); }

/* ===== GOLD SHIMMER FRAME ===== */

.frame{
  position:relative;
  border:2px solid rgba(193,154,107,.4);
}

.frame::after{
  content:"";
  position:absolute;
  inset:-2px;
  border:2px solid transparent;
  background:linear-gradient(
    120deg,
    transparent 20%,
    rgba(255,215,130,.8) 50%,
    transparent 80%
  );
  background-size:200% 100%;
  animation:shimmer 4s linear infinite;
  mask:
    linear-gradient(#000 0 0) padding-box,
    linear-gradient(#000 0 0);
  mask-composite:exclude;
}

@keyframes shimmer{
  from{background-position:-200% 0;}
  to{background-position:200% 0;}
}

/* ===== MOON & STARS ===== */

.sky{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:.07;
}

.sky::before{
  content:"ðŸŒ™";
  position:absolute;
  top:20%;
  left:20%;
  font-size:120px;
}

.sky::after{
  content:"âœ¦ âœ§ âœ¦ âœ§ âœ¦ âœ§";
  position:absolute;
  top:60%;
  right:25%;
  font-size:40px;
}


</style>

<style>
/* Fix overlay stacking and pointer capture so button stays clickable */
.frame{ z-index:10; }
.frame::before, .frame::after{ pointer-events:none; }
.clock{ z-index:1; }
.sky{ z-index:0; }
.corner{ z-index:0; }
</style>
</head>
<body>

<!-- cassette click sound -->
<audio id="clickSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cassette_click.mp3?filename=cassette-button-110282.mp3" type="audio/mpeg">
</audio>

<script>

const clickSound = document.getElementById('clickSound');

  clickSound.play();

  setTimeout(()=>{
