<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Cormorant Garamond', serif;
    overflow:hidden;
    background:
        repeating-linear-gradient(
            90deg,
            #3e2a1f 0px,
            #3e2a1f 120px,
            #4b3326 120px,
            #4b3326 240px
        );
}

/* SUNLIGHT */
.sunlight{
    position:absolute;
    inset:-20%;
    background:radial-gradient(circle at 20% 50%,
        rgba(255,210,140,0.35),
        rgba(255,170,90,0.2),
        transparent 60%);
    animation:sunsetMove 20s ease-in-out infinite alternate;
    pointer-events:none;
}
@keyframes sunsetMove{
    from{ transform:translateX(-8%) }
    to{ transform:translateX(8%) }
}

/* PETALS */
.petal{
    position:absolute;
    width:14px;
    height:14px;
    background:white;
    border-radius:60% 40% 60% 40%;
    opacity:.8;
    animation:fall linear infinite;
}
@keyframes fall{
    to{ transform:translateY(110vh) rotate(360deg); }
}

/* BOOK */
.book{
    width:900px;
    height:520px;
    position:relative;
    perspective:6000px;
}

/* book shadow */
.book::after{
    content:"";
    position:absolute;
    bottom:-40px;
    left:50%;
    transform:translateX(-50%);
    width:80%;
    height:40px;
    background:rgba(0,0,0,.6);
    filter:blur(25px);
    border-radius:50%;
}

.page{
    position:absolute;
    width:100%;
    height:100%;
    transform-origin:left center;
    transform-style:preserve-3d;
    transition:transform 1.2s cubic-bezier(.65,.05,.36,1);
}

.page.flipped{
    transform:rotateY(-180deg);
}

.front, .back{
    position:absolute;
    width:100%;
    height:100%;
    backface-visibility:hidden;
    border-radius:14px;
    overflow:hidden;
}

.back{
    transform:rotateY(180deg);
}

/* PAPER */
.paper{
    background:
        radial-gradient(rgba(140,110,60,0.06) 1px, transparent 1px),
        linear-gradient(#f4ecd8, #efe4c9);
    background-size:4px 4px;
    box-shadow:
        inset 0 0 100px rgba(120,90,40,0.25);
}

/* COVER */
.cover .front,
.backcover .front{
    background:linear-gradient(135deg,#5a2d2d,#2b1414);
    color:#f5e6d3;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    box-shadow:
        inset -25px 0 50px rgba(0,0,0,0.7);
}

.cover h1{
    font-family:'Dancing Script', cursive;
    font-size:60px;
}

/* GALLERY */
.gallery{
    display:grid;
    /* ensure each column has a reasonable minimum width so photos appear larger */
    grid-template-columns:repeat(3,minmax(240px,1fr));
    gap:30px;
    padding:60px;
}

/* center rows when a gallery has fewer items on the last row */
.gallery-centered{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
    padding:60px;
}
.gallery-centered .polaroid{
    width:30%;
}

.polaroid{
    background:white;
    padding:12px 12px 25px;
    box-shadow:0 12px 25px rgba(0,0,0,0.25);
    transform:rotate(var(--r));
    cursor:pointer;
    transition:.4s;
    max-width:320px; /* limit width so layout stays consistent while allowing larger photos */
}

.polaroid:hover{
    transform:scale(1.06) rotate(0deg);
}

.polaroid img{
        width:100%;
        height:200px; /* larger image height for a wider appearance */
        object-fit:cover;
}

@media (max-width:920px){
    .gallery{ grid-template-columns:repeat(2,minmax(160px,1fr)); padding:36px; }
    .polaroid{ max-width:48%; }
    .polaroid img{ height:160px; }
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.4s;
}

.modal.active{
    opacity:1;
    pointer-events:auto;
}

.modal-content{
    background:#fff7e3;
    padding:25px;
    border-radius:20px;
    max-width:500px;
    text-align:center;
    animation:pop .4s ease;
    box-shadow:0 30px 70px rgba(0,0,0,.6);
}

@keyframes pop{
    from{ transform:scale(.7); opacity:0 }
    to{ transform:scale(1); opacity:1 }
}

.modal-content img{
    width:100%;
    border-radius:15px;
}

.modal-content p{
    margin-top:15px;
    font-size:18px;
    color:#5a4a3d;
}

.close{
    position:absolute;
    top:30px;
    right:40px;
    font-size:28px;
    color:white;
    cursor:pointer;
}

/* CONTROLS */
.controls{
    position:absolute;
    bottom:-80px;
    width:100%;
    display:flex;
    justify-content:space-between;
}

button{
    padding:14px 32px;
    border:none;
    background:#6e3b3b;
    color:#f5e6d3;
    border-radius:40px;
    cursor:pointer;
    transition:.3s;
}

button:hover{

}

/* INTRO SEQUENCE */

.intro-sequence{

    justify-content:center;

.intro-text{

}

/* m√†u v√†ng ho√†ng h√¥n */

.fade-in{

.fade-out{

/* DECOR UNDER GALLERY */

});

    if(currentPage < pages.length){
        pages[currentPage].classList.add("flipped");

}

function prevPage(){
    if(currentPage > 0){
        currentPage--;
        pages[currentPage].classList.remove("flipped");

}

<audio id="bgm" autoplay loop playsinline preload="auto">
    <source src="wishlist.mp3" type="audio/mpeg">
</audio>

<button id="playAudioBtn" aria-label="Play background music">Play music</button>

<div id="musicControl" class="music-control" title="Play background music" aria-label="Play background music">

<style>
/* music control button */
.music-control{
    position:fixed;
    left:18px;
    bottom:18px;
    width:46px;
    height:46px;
    background:rgba(110,59,59,0.9);
    color:#f5e6d3;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    cursor:pointer;
    z-index:4000;
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
}
.music-control.hidden{ display:none }
#playAudioBtn{position:fixed;right:18px;bottom:18px;z-index:4200;background:linear-gradient(180deg,#6e3b3b,#8a4a4a);color:#f5e6d3;border:0;padding:10px 14px;border-radius:999px;font-weight:700;box-shadow:0 8px 30px rgba(0,0,0,0.18);display:none;cursor:pointer}
</style>

<script>
// Attempt to autoplay background music; if blocked, show manual control (like map 14)
const bgm = document.getElementById('bgm');
const musicControl = document.getElementById('musicControl');
const playAudioBtn = document.getElementById('playAudioBtn');
if(bgm) bgm.volume = 0.45;

function updateControlPlaying(isPlaying){
    if(!musicControl) return;
    musicControl.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
    musicControl.title = isPlaying ? 'Pause background music' : 'Play background music';
}

function tryPlayBgm(){
    if(!bgm) return;
    const p = bgm.play();
    if(p !== undefined){
        p.then(()=>{
            if(playAudioBtn) playAudioBtn.style.display = 'none';
            updateControlPlaying(true);
            if(musicControl) musicControl.classList.remove('hidden');
        }).catch(()=>{
            if(playAudioBtn) playAudioBtn.style.display = 'block';
            updateControlPlaying(false);
            if(musicControl) musicControl.classList.remove('hidden');
        });
    }
}

if(playAudioBtn){
    playAudioBtn.addEventListener('click', ()=>{
        if(!bgm) return;
        bgm.play().then(()=>{ playAudioBtn.style.display='none'; updateControlPlaying(true); }).catch(()=>{});
    });
}

// Toggle play/pause when user clicks small control
if(musicControl){
    musicControl.addEventListener('click', ()=>{
        if(!bgm) return;
        if(bgm.paused){
            bgm.play().then(()=> updateControlPlaying(true)).catch(()=>{});
        } else {
            bgm.pause();
            updateControlPlaying(false);
        }
    });
}

document.addEventListener('DOMContentLoaded', tryPlayBgm);

// If user interacts anywhere on the page, attempt to start music (helps mobile/autoplay policies)
['click','touchstart','keydown'].forEach(evt=>{
    window.addEventListener(evt, function onFirstInteract(){
        if(bgm && bgm.paused){ tryPlayBgm(); }
        window.removeEventListener(evt, onFirstInteract, true);
    }, true);
});
</script>
